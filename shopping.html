<!DOCTYPE html>
<html ng-app="shoppingApp">
<head>
	<title>Shopping Basket Web App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="shopping.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-controller="shopController">
	<div class="jumbotron">
		<div class="container-fluid">
			<h1>Shopping Basket</h1>
		</div>
	</div>
	<div class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p>{{errorText}}</p>
					<ul>
						<li ng-if="baskets.length === 0">No items in basket</li>
						<li ng-repeat="x in baskets">{{x}}
						<span ng-click="removeItem($index)"><a href="#">&times;</a></span>
						</li>
					</ul>
					<input ng-model="addThing">
					<button class="btn" ng-click="addItem()">Add</button>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="shopping.js"></script>
</body>
</html>
